{% extends 'base.html' %}

{% block content %}

<style>
.login-card {
    width: 400px;
    margin: 50px auto;
    padding: 30px;
    background: rgba(255,255,255,0.3);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    animation: fadeIn 0.7s ease;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 26px;
    font-weight: 600;
}

.input-group {
    margin-bottom: 15px;
}

.input-group label {
    font-size: 14px;
    font-weight: 500;
}

.input-group input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 12px;
    background: #007bff;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 17px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #0056b3;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}
</style>

<div class="login-card">
    <h2>Login</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="input-group">
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>

        <div class="input-group">
            {{ form.password.label_tag }}
            {{ form.password }}
        </div>

        <button type="submit">Login</button>
    </form>

    <p style="text-align:center; margin-top:12px;">
        Donâ€™t have an account?  
        <a href="{% url 'register' %}">Register here</a>
    </p>
</div>

{% endblock %}
