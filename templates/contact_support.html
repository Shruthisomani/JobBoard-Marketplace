{% extends 'base.html' %}

{% block content %}

<style>

/* Container */
.contact-card {
    width: 90%;
    max-width: 650px;
    margin: 40px auto;
    padding: 30px;
    border-radius: 18px;
    background: rgba(255,255,255,0.75);
    backdrop-filter: blur(10px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    animation: fadeIn 0.7s ease;
}

/* Title */
.contact-title {
    text-align: center;
    font-size: 32px;
    font-weight: 700;
    background: linear-gradient(90deg, #0066ff, #00ccff);
    background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 25px;
}

/* Form elements */
.form-group {
    margin-bottom: 18px;
}

.form-group label {
    font-weight: 600;
    margin-bottom: 5px;
    display: block;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #bbb;
    background: #f7f7f7;
    transition: 0.3s;
    font-size: 15px;
}

.form-group input:focus,
.form-group textarea:focus {
    border-color: #0066ff;
    background: #ffffff;
}

/* Button */
.submit-btn {
    width: 100%;
    padding: 14px;
    background: #0066ff;
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
    font-weight: 600;
}

.submit-btn:hover {
    background: #004ec4;
    transform: translateY(-3px);
}

/* Animation */
@keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}

</style>



<div class="contact-card">

    <h2 class="contact-title">ðŸ“¬ Contact Support</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="Enter email address" required>
        </div>

        <div class="form-group">
            <label>Subject</label>
            <input type="text" name="subject" placeholder="Message subject" required>
        </div>

        <div class="form-group">
            <label>Message</label>
            <textarea name="message" rows="5" placeholder="Write your message..." required></textarea>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>

    </form>

</div>

{% endblock %}
